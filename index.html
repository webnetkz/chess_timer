<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Timer</title>
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .timer {
      width: 100vw;
      height: 100vh;
      background: #1E1E1E;
      display: flex;
      flex-direction: column;
      color: white;
    }
    .timer > div {
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vh;
    }
    .miliseconds {
      font-size: 2rem;
      margin-left: 20px;
    }
    #one {
      transform: rotate(180deg);
    }
  </style>

  <div class="timer">
    <div id="one">
      <div class="seconds">0</div>
      <div class="miliseconds">00</div>
    </div>
    <div id="two">
      <div class="seconds">0</div>
      <div class="miliseconds">00</div>
    </div>
  </div>

  <script>
    let timeOftimer = prompt("Введите время в секундах");
    var timer = 0;
    isNaN(timeOftimer) ? timeOftimer = 180 : timeOftimer = Number(timeOftimer);
    const tmp = timeOftimer;

    let one = document.querySelector('#one');
    let two = document.querySelector('#two');
    let oneTimer = {sec: tmp, mil: 0};
    let twoTimer = {sec: tmp, mil: 0};

    one.querySelector(".seconds").innerText = oneTimer.sec;
    two.querySelector(".seconds").innerText = twoTimer.sec;
    two.addEventListener("click", startTimer(one, two));

    function startTimer(one, two) {
      two.removeAttribute("click");
      one.setAttribute("onclick", "changeTimer(this)");
      two.setAttribute("onclick", "changeTimer(this)");
    }

    function minusTime(block, timer) {
      let interval = setInterval(function() {
       if(timer.mil == 0) {
        timer.mil = 9;
        timer.sec -= 1;
       } else {
        if(timer.sec == 0 && timer.mil == 1) {
          clearInterval(interval);
          block.innerText = "=)";
          return;
        }
        timer.mil -= 1;
       }
       block.querySelector(".seconds").innerText = timer.sec;
       block.querySelector(".miliseconds").innerText = timer.mil;
      }, 100);
      return interval;
    }

    function changeTimer(elem) {
      const idNow = elem.id;
      clearInterval(timer);
      elem.style.background = "#1E1E1E";

      if(idNow == "two") {
        timer = minusTime(elem, twoTimer);
        one.style.background = "red";
      } else {
        timer = minusTime(elem, oneTimer);
        two.style.background = "red";
      }
    }
  </script>
</body>
</html>
